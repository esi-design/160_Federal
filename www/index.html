    <script>

document.addEventListener("deviceready",onDeviceReady,false);


function onDeviceReady(){


var oReq = new XMLHttpRequest();
var output = $('#output');

var tokens =[];


$.support.cors=true;
$.mobile.allowCrossDomainPages=true;

setInterval(function(){
    var date = new Date;
    dt = date.toLocaleString();
    $("#dt").html(String(dt));
},10000);


function handler()
{
    if (oReq.readyState == 4 /* complete */) {
        if (oReq.status >= 200 && (oReq.status < 300 || oReq.status === 304)) {
            var bval=oReq.responseText;
            console.log(oReq.status);
            output.text(bval);
            //convdata(bval);
        }
        else{
            console.log("error : No Internet Connection");
        }
    }
}

function connectSql(data){

    var url = data;

    if (oReq != null) {
        oReq.open("GET", url , true);
        oReq.onreadystatechange = handler;
        oReq.send();
    }
    else {
        console.log("AJAX not supported.");
    }
}

$("#_reqB").click(function () {
    console.log("Ready to Get data");
    var urlReq ="http://esidesigndev.com/data_Demo/building.php"
    connectSql(urlReq);
});

$("#_sndB").click(function(){

    var name = $("#name").val();
    var location = $("#location").val();

    var urlSnd= "http://esidesigndev.com/data_Demo/guestform.php?lid="+name+"&location="+location;
    connectSql(urlSnd); 
    console.log(dt);
});
}

</script>

            </form>

        </div>
        <div><form><label>Company</label><select id ="Selector"></select></form></div>
        <br>
        <div id="output"></div>

</div>
